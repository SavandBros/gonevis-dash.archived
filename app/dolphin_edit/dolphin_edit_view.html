<div class="container container-light pad-top">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default s-box">
      <div class="panel-body s-pad">
        <form ng-submit="updateFile(form)">
          <h3 class="o-fade-soft">Edit file</h3>
          <hr>
          <div class="thumbnail">
            <img ng-src="{{ form.file }}" alt="form.file_name">
          </div>
          <div class="form-group" ng-class="{'has-error': form.errors.meta_data.name}">
            <input id="name" class="form-control" type="text" placeholder="Name" ng-model="form.meta_data.name" required/>
            <small id="name" class="help-block" ng-show="form.errors.meta_data.name">{{ form.errors.meta_data.name[0] }}</small>
          </div>
          <div class="form-group" ng-class="{'has-error': form.errors.file_name}">
            <textarea id="description" class="form-control" placeholder="Description" type="text" ng-model="form.meta_data.description"></textarea>
            <small id="description" class="help-block" ng-show="form.errors.meta_data.description">{{ form.errors.meta_data.description[0] }}</small>
          </div>
          <div class="btn-group btn-group-lg pull-right">
            <button type="button" class="btn btn-default" ng-click="delete(form.id)" title="Delete File">
              <i class="fa fa-trash"></i>
            </button>
            <button class="btn btn-primary" ng-disabled="form.loading || form.$invalid">
              <span ng-if="form.loading">
                <i class="fa fa-circle-o-notch fa-spin" ng-show="form.loading"></i>
              </span>
              <i class="fa fa-check fa-fw" ng-hide="form.loading"></i> Update File
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
