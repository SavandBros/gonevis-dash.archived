<div class="container container-light pad-top">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default s-box">
            <div class="panel-body s-pad">
                <form ng-submit="signup(form)" name="form">
                    <h3 class="o-fade-soft">Register</h3>
                    <hr>
                    <div class="form-group" ng-class="{'has-error': form.errors.email}">
                        <input id="email" class="form-control input-lg" type="email" ng-model="form.email" placeholder="Email" required/>
                        <span id="email" class="help-block" ng-show="form.errors.email">{{ form.errors.email[0] }}</span>
                    </div>
                    <div class="form-group" ng-class="{'has-error': form.errors.username}">
                        <input id="username" class="form-control input-lg" type="username" ng-model="form.username" placeholder="Username" required/>
                        <span id="username" class="help-block" ng-show="form.errors.username">{{ form.errors.username[0] }}</span>
                    </div>
                    <div class="form-group" ng-class="{'has-error': form.errors.password}">
                        <input id="password" class="form-control input-lg" type="password" ng-model="form.password" placeholder="Password" required/>
                        <span id="password" class="help-block" ng-show="form.errors.password">{{ form.errors.password[0] }}</span>
                    </div>
                    <div class="form-group alert alert-danger" ng-show="form.errors.non_field_errors">
                        {{ form.errors.non_field_errors[0] }}
                    </div>
                    <button class="btn btn-success btn-block btn-lg" ng-disabled="form.loading || form.$invalid">Register</button>
                </form>
            </div>
            <div class="panel-footer s-pad">
                <span class="s-mar-no o-fade">Already have an account?</span> <a ui-sref="signin">Login</a>
            </div>
        </div>
    </div>
</div>
