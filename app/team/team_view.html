<!-- Add button -->
<button type="button" class="btn btn-primary btn-corner" ng-click="invite()">
  <i class="fa fa-user-plus"></i>
</button>

<!-- Main -->
<div class="container container-light pad-top">
  <div class="col-md-8 col-md-offset-2">
    <!-- List -->
    <div class="panel panel-default s-box animated fadeIn" ng-if="initialled">
      <div class="panel-heading">Team</div>
      <div class="panel-body s-pad-no">
        <!-- Team -->
        <div class="list-group s-mar-no">
          <a class="list-group-item b-no" ng-repeat="team in team.list" ng-show="!team.isRemoved" ng-click="view(team)">
            <h4>
              <!-- Avatar -->
              <img class="img-circle" ng-class="{'o-fade-hard': team.isPending || !team.user.get.media.picture}"
                height="64" ng-src="{{
                  !team.isPending && team.user.get.media.picture ? team.user.get.media.thumbnail_128x128 : 'assets/img/avatar.png'
                }}">
              <!-- Name/email -->
              <span class="s-mar-left">{{ !team.isPending ? team.user.getFullName() : team.email }}</span>
              <!-- Right side -->
              <span class="pull-right" style="margin-top: 22px">
                <!-- Pending label -->
                <span class="t-small outline text-muted" ng-if="team.isPending">PENDING</span>
                <!-- Role label -->
                <span class="t-small outline {{ teamRoles[team.role].color }}" style="margin-top: 8px">
                  {{ teamRoles[team.role].label | uppercase }}
                </span>
            </h4>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
