<div class="container container-light pad-top">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-defaul s-box b-left-no">
      <div class="panel-body s-pad-no-y">
        <div ng-if="!tags.length" class="text-center o-fade">
          <h3>Sorry, you have no tags</h3>
        </div>
        <ul class="list-unstyled s-mar-no">
            <!-- Entry -->
            <li class="row list-panel b-left s-fade" ng-repeat="tag in tags">
              <!-- Title and slug -->
              <div class="col-md-3">
                <a ui-sref="dash.tag-edit({tagId: tag.id})">{{ tag.name }}</a>
                <small class="dis-b o-fade">/{{ tag.slug }}</small>
              </div>
              <!-- Date -->
              <div class="col-md-8 text-left o-fade">
                {{ tag.description }}
              </div>
              <div class="col-md-1 text-right">
                <i class="fa fa-fw fa-2x fa-ellipsis-v o-fade-hard c-p h-opacity dropdown-toggle" style="padding: 4px" data-toggle="dropdown"></i>
                <ul class="dropdown-menu">
                  <li><a ui-sref="dash.tag-edit({tagId: tag.id})"><i class="fa fa-fw fa-pencil text-primary"></i> Edit tag</a></li>
                </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
