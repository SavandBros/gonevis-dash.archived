<!-- Add button -->
<button type="button" class="btn btn-primary btn-corner" ng-click="tagService.viewCreate()">
  <i class="fa fa-plus"></i>
</button>
<!-- Main -->
<div class="container container-light pad-top">
  <div class="col-md-8 col-md-offset-2">
    <!-- Top bar -->
    <ng-include src="'basement/view/top_bar.html'"></ng-include>
    <!-- Search noresult -->
    <ng-include src="'basement/search/search_noresult.html'"></ng-include>
    <!-- Nothing -->
    <ng-include src="'basement/nothing/nothing.html'" ng-if="!tags.length && !searchForm.noResult && initialled"
      ng-init="nothingText = 'It\'s lonely here... Try adding some tags.'">
    </ng-include>
    <!-- List -->
    <div ng-if="tags.length" class="animated fadeIn">
      <!-- Grid view -->
      <div class="panel-body s-pad-y-no" ng-show="view == 'grid'">
        <ul class="list-unstyled s-mar-no">
          <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-4"  ng-repeat="t in tags | orderBy:'-tagged_items_count'" ng-show="!e.isDeleted">
              <!-- Tag (thumbnail) -->
              <a class="thumbnail text-center s-pad-no" ng-click="tagService.view(t)">
                <!-- Image -->
                <img ng-src="{{ t.media.cover_image.thumbnail_128x128 ?
                    t.media.cover_image.thumbnail_128x128 : 'http://placehold.it/128x128/eee/eee'
                  }}">
                <!-- Name -->
                <div class="caption t-line">
                  <small class="text-primary">{{ t.name }}</small>
                </div>
              </a>
            </div>
          </div>
        </ul>
      </div>
      <!-- List view -->
      <div ng-show="view == 'list'" class="panel panel-default s-box s-mar-x-soft">
        <div class="panel-body s-pad-y-no">
          <ul class="list-unstyled s-mar-no">
            <!-- Tag (List) -->
            <li class="row list-panel s-fade" ng-repeat="t in tags | orderBy:'-tagged_items_count'" ng-show="!t.isDeleted">
              <!-- Title and slug -->
              <div class="col-lg-3 col-xs-10">
                <img class="tag img-rounded" ng-src="{{ t.media.cover_image.thumbnail_48x48 ?
                    t.media.cover_image.thumbnail_48x48 : 'http://placehold.it/48x48/eee/eee'
                  }}">
                <a ng-click="tagService.view(t)">{{ t.name }}</a>
                <small class="dis-b o-fade">#{{ t.slug }}</small>
              </div>
              <!-- Description -->
              <div class="col-lg-8 text-left o-fade hidden-xs hidden-sm hidden-md">{{ t.description }}</div>
              <!-- Count -->
              <div class="col-md-1 col-xs-2 text-right">
                <span class="badge">{{ t.tagged_items_count | number }}</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- More -->
    <ng-include src="'basement/pagination/pagination_loadmore.html'" ng-if="initialled"></ng-include>
  </div>
</div>
