<!-- Add button -->
<button type="button" class="btn btn-success btn-corner" ng-click="tagService.viewCreate()">
  <i class="fa fa-plus"></i>
</button>
<!-- Search -->
<form ng-submit="search()" class="tag-search" ng-if="tags.length && !noResults || noResults">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search" ng-model="filters.name">
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit" ng-click="search()">
        <span class="fa fa-search"></span> Search
      </button>
    </span>
  </div>
</form>
<!-- Main -->
<div class="container container-light pad-top">
  <div class="col-md-8 col-md-offset-2">
    <!-- Nothing -->
    <ng-include src="'basement/nothing/nothing.html'" ng-if="!tags.length && !noResults"></ng-include>
    <div ng-if="noResults">
      <p class="alert-danger alert"><i class="fa fa-exclamation-triangle"></i> No results</p>
    </div>
    <!-- List -->
    <div class="panel panel-defaul s-box" ng-if="tags.length">
      <div class="panel-body s-pad-y-no">
        <ul class="list-unstyled s-mar-no">
          <!-- Entry -->
          <li class="row list-panel s-fade" ng-repeat="tag in tags" ng-show="!tag.isDeleted">
            <!-- Title and slug -->
            <div class="col-md-3">
              <a ng-click="tagService.view(tag)">{{ tag.name }}</a>
              <small class="dis-b o-fade">#{{ tag.slug }}</small>
            </div>
            <!-- Date -->
            <div class="col-md-9 text-left o-fade">
              {{ tag.description }}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
