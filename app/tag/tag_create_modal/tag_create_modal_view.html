<div class="modal fade" id="tagCreate">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa fa-hashtag text-primary"></i> Create Tag
        <i class="fa fa-close close pull-right" data-dismiss="modal"></i>
        <button class="btn btn-default btn-xs pull-right" ng-click="dolphinService.viewSelection()"
          title="Set or Change cover image of site.">
          Cover Image
        </button>
      </div>
      <div class="modal-body">
        <form ng-submit="create(form)" name="form">
          <ng-include src="'tag/includes/tag_form.html'"></ng-include>
          <button class="btn btn-success btn-block" ng-disabled="form.loading || form.$invalid">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
