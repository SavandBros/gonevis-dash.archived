<div class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa fa-hashtag text-info"></i>
        {{ form.data.name }}
        <i class="fa fa-close close pull-right" data-dismiss="modal"></i>
        <button class="btn btn-default btn-xs pull-right" ng-click="dolphinService.viewSelection()"
          title="Set or Change cover image of site.">
          Cover Image
        </button>
      </div>
      <div class="modal-body">
        <form ng-submit="tagService.update(form.data, true, form)">
          <ng-include src="'tag/includes/tag_form.html'"></ng-include>
          <button class="btn btn-primary btn-block" ng-disabled="form.loading">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
