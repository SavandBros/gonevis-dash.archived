<div class="modal fade" id="emailConfrimation">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <!-- Header -->
      <h4 class="modal-header">
        <translate>Verify your email</translate> <i class="fas fa-times close pull-right" data-dismiss="modal"></i>
      </h4>
      <!-- Body -->
      <div class="modal-body">
        <!-- Title -->
        <p translate>To access all GoNevis features, please verify your email first.</p>
        <br>
        <!-- Button -->
        <button class="btn btn-warning btn-block" title="{{ 'Send a verification link to my email.' | translate }}" ng-click="resend(form)">
          <i class="fas fa-check"></i> <translate>Verify {{ user.get.email }}</translate>
        </button>
      </div>
    </div>
  </div>
</div>
