<div class="container container-light">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default s-box avatar-outside-wrapper">
      <div class="panel-body s-pad">
        <div class="row">
          <div class="col-md-4">
            <div class="avatar avatar-outside">
              <span ng-if="!user.media.picture">{{ user.name[0] }}</span>
              <img ng-if="user.media.picture" class="img-circle" ng-src="{{ user.media.thumbnail_128x128 }}" />
              <div class="dropdown">
                <h3 class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-edit"></i></h3>
                <ul class="dropdown-menu">
                  <li><a ngf-select="uploadFile($file)"><i class="fa fa-upload"></i> Change photo</a></li>
                  <li><a ng-click="updateProfile('picture', null)"><i class="fa fa-trash text-danger"></i> Remove</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <h3 class="text-left o-fade-soft" editable-text="user.name" onbeforesave="updateProfile('name', $data)">
              {{ user.name || "You have no name :-[" }}
            </h3>
          </div>
        </div>
        <div class="s-mar-top">
          <!-- About -->
          <div class="panel panel-default panel-body">
            <span editable-textarea="user.about" onbeforesave="updateProfile('about', $data)">
              {{ user.about || "Nothing here..." }}
            </span>
            <small class="o-fade pull-right">ABOUT</small>
          </div>
          <!-- Location -->
          <div class="panel panel-default panel-body">
            <span editable-text="user.location" onbeforesave="updateProfile('location', $data)">
              {{ user.location || "Nothing here..." }}
            </span>
            <small class="o-fade pull-right">LOCATION</small>
          </div>
          <!-- Receive email notification -->
          <div class="panel panel-default panel-body s-pad-y-no">
            <div class="checkbox checkbox-primary">
              <input id="receive_email_notification" type="checkbox" ng-model="user.receive_email_notification"
                ng-change="updateProfile('receive_email_notification', user.receive_email_notification)">
              <label for="receive_email_notification">Receive email notification</label>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <a ui-sref="change-password({s: param.s})" class="btn btn-danger btn-sm">
          <i class="fa fa-lock fa-fw"></i> Change Password
        </a>
        <div ng-show="errors">
          <small class="help-block">{{ errors.picture[0] }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
