<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default s-box">
      <div class="panel-body s-pad">
      <!-- Form -->
      <form ng-submit="resetPassword(form)">
        <!-- Title -->
        <h3 class="o-fade-soft">
          Reset Password <i class="fa fa-lock fa-fw text-danger pull-right"></i>
        </h3>
        <hr>
        <!-- Password -->
        <div class="form-group" ng-class="{'has-error': form.errors.password}">
          <input class="form-control input-lg" type="password" name="password"
            placeholder="New password" ng-model="form.password" required minlength="5"/>
          <span class="help-block text-danger animated fadeInDown" ng-if="form.errors.password[0]">
            {{ form.errors.password[0] }}
          </span>
        </div>
        <!-- Confirm password -->
        <div class="form-group">
          <input class="form-control input-lg" type="password" name="passsword2"
            placeholder="Confirm new password" ng-model="form.password2" required/>
          <span id="password2" class="help-block" ng-show="form.password !== form.password2 && form.password.length > 5">
            <span class="text-danger">Passwords don't match!</span>
          </span>
        </div>
        <!-- Errors -->
        <div class="form-group alert alert-danger" ng-show="form.errors.detail">
          {{ form.errors.detail }}
        </div>
        <!-- Submit -->
        <button class="btn btn-primary btn-block btn-lg"
          ng-disabled="form.loading || form.$invalid || form.password !== form.password2">
          Change Password
        </button>
      </form>
      </div>
      <div class="panel-footer s-pad">
        <span class="s-mar-no o-fade">Back to </span> <a ui-sref="signin">Login</a>
      </div>
    </div>
  </div>
</div>
