<div class="modal fade" id="forgotPassword">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Header -->
      <h3 class="modal-header">
        <translate>Forgot Password</translate> <i class="fas fa-times close pull-right" data-dismiss="modal"></i>
      </h3>
      <div class="modal-body">
        <!-- Form -->
        <form ng-submit="forgotPassword(form)" name="form">
          <div class="form-group row s-child-mar-bottom-soft" ng-class="{'has-error': form.errors.email}">
            <!-- Email -->
            <div class="col-md-8">
              <input class="form-control" type="email" ng-model="form.data.email" placeholder="{{ 'Email' | translate }}" required/>
            </div>
            <!-- Button -->
            <div class="col-md-4">
              <button class="btn btn-primary btn-block" ng-disabled="form.$invalid || form.loading">
                <translate>Get Reset Link</translate>
              </button>
            </div>
          </div>
          <!-- Error -->
          <div class="alert alert-danger animated fadeIn s-mar-no" ng-show="form.errors.email">
            {{ form.errors.email[0] }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
