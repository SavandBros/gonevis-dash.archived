<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="alert" ng-if="success">
					<span><i class="fa fa-check text-success fa-2x"></i> Please check your email, instruction to reset your password has been sent to the email address you provided.</span>
				</div>
				<form ng-submit="forgotPassword(form)" name="form" ng-if="!success">
					<div class="form-group" ng-class="{'has-error': form.errors.email}">
						<input id="email" class="form-control input-lg" type="email" ng-model="form.email" placeholder="Email" required/>
						<span id="email" class="help-block" ng-show="form.errors.email">{{ form.errors.email[0] }}</span>
					</div>
					<button class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
