<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-fw text-info fa-comments"></i> Latest Comments
				</div>
				<ul class="panel-body panel-list">
					<li class="panel-list-item s-fade" ng-repeat="c in Comment.list" ng-show="!c.isDeleted">
						<small>{{ c.user.name }}:</small>
						<a ng-click="commentService.view(c)">{{ c.comment }}</a>
						<span class="panel-list-item-button">
              <i class="fa fa-fw fa-ellipsis-v" data-toggle="dropdown"></i>
              <ul class="dropdown-menu">
                <li><a ng-click="commentService.remove(c)"><i class="fa fa-fw fa-trash text-danger"></i> Delete comment</a></li>
              </ul>
            </span>
					</li>
				</ul>
			</div>
		</div>
		<!-- Post nevis -->
		<div class="col-md-3 pull-right">
			<div class="panel panel-default">
				<div class="panel-heading c-p" style="outline: none;" class="btn btn-default btn-sm" type="button" ng-model="newNevis" ng-click="newNevis = !newNevis">
					<i class="fa text-info fa-plus"></i> Add a quick Entry
					<i class="fa fa-caret-right pull-right" ng-if="!newNevis"></i>
					<i class="fa fa-caret-down pull-right" ng-if="newNevis"></i>
				</div>
				<div ng-if="newNevis">
					<div class="panel-body">
						<form ng-submit="newPost(form)" name="form">
							<div class="form-group" ng-class="{'has-error': form.errors.title}">
								<input id="title" class="form-control" type="text" ng-model="form.title" placeholder="Title" required/>
								<small id="title" class="help-block" ng-show="form.errors.title">{{ form.errors.title[0] }}</small>
							</div>
							<div class="form-group" ng-class="{'has-error': form.errors.content}">
								<textarea ng-model="form.content" placeholder="Content" class="form-control"></textarea>
								<small id="content" class="help-block" ng-show="form.errors.content">{{ form.errors.content[0] }}</small>
							</div>
							<button class="btn btn-primary btn-block" ng-disabled="form.loading">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
