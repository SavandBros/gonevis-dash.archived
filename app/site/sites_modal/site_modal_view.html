<div class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">Select a site <i class="fa fa-close close pull-right"></i></div>
      <div class="modal-body">
        <div class="list-group" data-dismiss="modal">
          <a ng-click="select($index)" class="list-group-item" ng-repeat="site in sites">{{ site.title }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
