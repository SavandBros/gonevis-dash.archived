<!-- Search -->
<form ng-submit="search.submit(searchForm)" class="animated fadeIn s-mar-bottom-soft search-form">
	<div class="input-group">
		<input type="text" class="form-control" placeholder="{{ 'Search' | translate }}" ng-model="searchForm.query">
		<span class="input-group-btn">
      <button class="btn btn-default" type="submit">
        <span class="fas fa-search"></span>
      </button>
		</span>
	</div>
</form>
