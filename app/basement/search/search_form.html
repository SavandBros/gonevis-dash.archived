<!-- Search -->
<form ng-submit="search.submit(searchForm)">
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Search" ng-model="searchForm.query">
		<span class="input-group-btn">
      <button class="btn btn-default" type="submit">
        <span class="fa fa-search"></span>
      </button>
		</span>
	</div>
</form>
