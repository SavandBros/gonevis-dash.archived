<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Comment header -->
      <div class="modal-header">
        <img class="modal-image" ng-src="{{ comment.get.user.media.picture ?
          comment.get.user.media.thumbnail_128x128 : 'assets/img/avatar.png'
        }}">
        <a ng-href="{{ comment.get.user.get_absolute_uri }}" target="_blank">
          {{ comment.get.user.name }}
        </a>
        <i class="fa fa-close fa-2x close pull-right" data-dismiss="modal"></i>
      </div>
      <div class="modal-body">
        <!-- Comment content -->
        <p>{{ comment.get.comment }}</p>
        <small class="o-fade">{{ comment.get.created | date }}</small>
        <br>
        <blockquote>
          <a class="c-grey" ui-sref="dash.entry-edit({ entryId: comment.get.commented_object_minimal_data.id })">
            {{ comment.get.commented_object_minimal_data.title }}
          </a>
        </blockquote>
        <hr>
        <!-- Reply -->
        <form name="form">
          <div class="row">
            <!-- Reply comment -->
            <div class="form-group col-md-12">
              <textarea ng-model="form.comment"
                placeholder="@{{comment.get.user.name}}"
                class="form-control comment"
              required />
              </textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!-- Comment status -->
        <button class="btn btn-sm btn-primary pull-left s-mar-right-soft"
                ng-click="comment.reply(form.comment)"
                ng-disabled="comment.isReplying || form.$invalid">Reply</button>
        <div class="dropdown options s-pad-no pull-left">
          <button class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown">
            {{ comment.getStatus().label }} <li class="fa fa-caret-down"></li>
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-header">Change status</li>
            <li ng-repeat="status in statuses" ng-class="{active: comment.getStatus().label === status.label}">
              <a ng-click="comment.setStatus(status.property, status.value)">
                <i class="fa fa-{{ status.icon }}"></i> {{ status.label }}
              </a>
            </li>
          </ul>
        </div>
        <!-- Delete comment -->
        <button class="btn btn-sm btn-danger pull-right"
                ng-click="comment.remove()"
                data-dismiss="modal">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
