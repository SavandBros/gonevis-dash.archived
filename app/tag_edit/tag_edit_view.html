<div class="container container-light pad-top">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default s-box">
      <div class="panel-body s-pad">
        <form ng-submit="updateTag(form)" name="form">
          <h3 class="o-fade-soft">Edit tag</h3>
          <hr>
          <div class="form-group" ng-class="">Name
            <input id="tag" class="form-control input-lg" type="text" ng-model="form.name" required/>
          </div>
          <div class="form-group" ng-class="">Slug
            <input id="username" class="form-control input-lg" type="username" ng-model="form.slug" required/>
          </div>
          <div class="form-group" ng-class="">Desciption
            <textarea id="password" class="form-control input-lg" type="password" ng-model="form.description"></textarea>
          </div>
          <button class="btn btn-success btn-block btn-lg" ng-disabled="form.loading || form.$invalid">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
