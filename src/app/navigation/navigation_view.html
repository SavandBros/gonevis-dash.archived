<!-- Add button -->
<button type="button" class="btn btn-primary btn-corner" ng-click="create()" ng-if="!isRestrict">
  <i class="fa fa-plus"></i>
</button>

<!-- Restricted page -->
<restricted-page ng-if="isRestrict"></restricted-page>

<!-- Content -->
<div class="container container-light pad-top" ng-if="!isRestrict">
  <div class="col-md-12">
    <div class="panel panel-default s-box form-inline" ng-if="initialled">
      <div class="panel-heading" translate>PREVIEW</div>
      <div class="panel-body">
        <nav class="navbar navbar-default navigations-nav s-mar-bottom-no">
          <div class="container-fluid" style="padding-top: 0; margin: 0;">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navs" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <span class="navbar-brand">{{ siteTitle }}</span>
            </div>
            <!-- Navigations -->
            <div class="collapse navbar-collapse" id="navs">
              <ul class="nav navbar-nav">
                <li ng-repeat="nav in navigations">
                  <a style="color: {{ nav.color }} !important" title="{{ nav.tooltip }}">
                    <i class="fa fa-{{ nav.icon }} fa-fw" ng-if="nav.icon"></i> {{ nav.label }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Main -->
    <div class="panel panel-default s-box form-inline" ng-if="initialled">
      <div class="panel-heading" translate>NAVIGATIONS</div>
      <div class="panel-body">
        <!-- Nothing -->
        <!-- TODO: Translate -->
        <nothing text="{{ 'NO_NAVIGATIONS' | translate }}" ng-if="!navigations.length && initialled"></nothing>
        <!-- Form -->
        <form name="form" ng-submit="update(form)" sv-root sv-part="navigations">
          <div class="form-group sz-full s-mar-bottom-list" ng-repeat="nav in navigations"
            sv-element style="visibility: visible !important; opacity: 1 !important">
            <!-- Helper -->
            <div sv-helper class="helper-left" style="height: 34px">
            </div>
            <!-- Handle -->
            <div class="col-xs-1 s-pad-no" sv-handle>
              <button class="btn btn-default btn-block br-r-right-no br-right-no c-move" type="button">
                <i class="fa fa-reorder"></i>
              </button>
            </div>
            <!-- Label -->
            <div class="col-xs-2 s-pad-no">
              <input type="text" placeholder="{{ 'LABEL' | translate }}" ng-model="nav.label"
                class="form-control br-r-no br-right-no sz-full">
            </div>
            <!-- URL -->
            <div class="col-xs-3 s-pad-no">
              <input type="text" placeholder="/URL" ng-model="nav.url"
                class="form-control br-r-no br-right-no sz-full" required />
            </div>
            <!-- Tooltip -->
            <div class="col-xs-2 s-pad-no">
              <input type="text" placeholder="{{ 'TOOLTIP' | translate }}" ng-model="nav.tooltip"
                class="form-control br-r-no br-right-no sz-full">
            </div>
            <!-- Icon -->
            <div class="col-xs-1 s-pad-no">
              <input type="text" placeholder="{{ 'ICON_CLASS' | translate }}" ng-model="nav.icon"
                class="form-control br-r-no br-right-no sz-full">
            </div>
            <!-- Color -->
            <div class="col-xs-2 s-pad-no">
              <!-- Color picker -->
              <div class="col-xs-9 s-pad-no">
                  <input type="color" placeholder="{{ 'COLOR' | translate }}" ng-model="nav.color"
                  class="form-control br-r-no br-right-no color sz-full s-pad-right-no">
              </div>
              <!-- Color reset -->
              <div class="col-xs-3 s-pad-no">
                <i class="fa fa-fw fa-ban btn btn-default btn-block default-color" ng-click="nav.color = '#000000'"></i>
              </div>
            </div>
            <!-- Delete -->
            <div class="col-xs-1 s-pad-no">
              <button class="btn btn-default btn-block br-r-left-no" ng-click="remove($index)" type="button">
                <i class="fa fa-close"></i>
              </button>
            </div>
          </div>
          <!-- Update -->
          <div class="form-group s-mar-top-soft pull-right">
            <button class="btn btn-primary">
              <i class="fa fa-check fa-fw"></i> {{ 'SAVE_CHANGES' | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
