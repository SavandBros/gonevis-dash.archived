<div class="container container-light pad-top">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default s-box">
      <div class="panel-body s-pad">
        <!-- Form -->
        <form ng-submit="signin(form)" name="form">
          <!-- Title -->
          <h3 class="o-fade-soft">{{ 'LOGIN' | translate }} <small translate>TO_DASH</small></h3>
          <hr>
          <!-- Username -->
          <div class="form-group" ng-class="{'has-error': form.errors.username || form.errors.email}">
            <input id="username" class="form-control input-lg" type="text"
              ng-model="form.username" placeholder="{{ 'USERNAME_OR_EMAIL' | translate }}" required/>
            <span id="username" class="help-block" ng-show="form.errors.username">{{ form.errors.username[0] }}</span>
            <span id="username" class="help-block" ng-show="form.errors.email">{{ form.errors.email[0] }}</span>
          </div>
          <!-- Password -->
          <div class="form-group" ng-class="{'has-error': form.errors.password}">
            <div class="input-group">
              <!-- Input -->
              <input id="password" class="form-control input-lg" type="{{ showPassword ? 'text' : 'password' }}"
                ng-model="form.password" placeholder="{{ 'PASSWORD' | translate }}" required>
              <!-- Show/hide button -->
              <span class="input-group-btn">
                <button class="btn btn-default btn-lg" type="button" ng-model="showPassword" uib-btn-checkbox>
                  <i class="fa fa-fw" ng-class="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                </button>
              </span>
            </div>
          </div>
          <!-- Errors -->
          <div class="form-group alert alert-danger" ng-show="form.errors.non_field_errors">
            {{ form.errors.non_field_errors[0] }}
          </div>
          <!-- Submit -->
          <button class="btn btn-primary btn-lg btn-block"
            ng-disabled="form.loading || form.$invalid" translate>LOGIN</button>
        </form>
      </div>
      <div class="panel-footer s-pad">
        <span class="s-mar-no o-fade" translate>NO_ACCOUNT</span> <a ui-sref="signup" translate>REGISTER</a>
        <br>
        <a ng-click="forgotPassword()" translate>FORGOT_PASSWORD_Q</a>
      </div>
    </div>
  </div>
</div>
