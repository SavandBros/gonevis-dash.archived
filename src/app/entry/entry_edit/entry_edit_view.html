<div class="container-fluid">
  <div class="container editor-container">
    <form ng-submit="save(form)" class="s-mar-top-soft">
     <!-- Corner -->
      <div class="entry-form-corner">

        <!-- Publish -->
        <button type="button" class="btn btn-default btn-primary" translate
          ng-disabled="form.loading || form.$invalid" ng-if="!editing || form.get.status === entryStatus.DRAFT"
          ng-click="save(form, entryStatus.PUBLISH)">
          PUBLISH
        </button>

        <!-- Update -->
        <button class="btn btn-default btn-info" translate
          ng-disabled="form.loading || form.$invalid" ng-if="editing && form.get.status === entryStatus.PUBLISH">
          UPDATE
        </button>

        <!-- Preview -->
        <a class="btn btn-default" title="{{ 'VIEW_ON_SITE' | translate }}" target="_blank"
          ng-href="{{ form.url }}" ng-if="editing">
          <i class="fa fa-fw fa-eye"></i>
        </a>

        <!-- Sidebar -->
        <button type="button" class="btn btn-default" title="{{ 'OPEN_SETTINGS_SIDEBAR' | translate }}"
          ng-click="sidebar = true" ng-init="sidebar = false">
          <i class="fa fa-fw fa-cog"></i>
        </button>
      </div>

      <!-- Draft mode -->
      <div ng-show="form.get.status === entryStatus.DRAFT"
        class="editor-draft-mode animated"
        uib-tooltip="{{ 'DRAFT_MODE_TOOLTIP' | translate }}"
        tooltip-placement="top"
        ng-click="sidebar = true"
        ng-class="{
          'fadeInUp': form.get.status === entryStatus.DRAFT,
          'fadeOutDown': form.get.status === entryStatus.PUBLISH
        }">
        <i class="fa fa-pencil fa-fw"></i> {{ 'DRAFT_MODE' | translate }}
      </div>

      <!-- Main -->
      <div class="col-md-12">
        <!-- Nevis -->
        <div class="form-group editor" ng-class="{'editingContent': editingContent}">
          <!-- Title -->
          <input id="title" class="form-control" type="text"
            ng-model="form.get.title" placeholder="{{ 'C_TITLE' | translate }}" autocomplete="off">
          <!-- Title error -->
          <small class="help-block" ng-show="form.errors.title">{{ form.errors.title[0] }}</small>
          <br>
          <!-- Editor (description) -->
          <ng-quill-editor theme="snow" modules="options" bounds="'self'" ng-model="form.get.content"
            placeholder="{{ 'CONTENT' | translate }}" on-editor-created="onEditorInit(editor)">
          </ng-quill-editor>
          <!-- Entry formats -->
          <div class="entry-formats" ng-if="form.get.format !== formats.text.id">
            <!-- Image -->
            <a class="thumbnail" ng-if="form.get.format === formats.image.id"
              ng-href="{{ form.get.media.cover_image.file }}" target="_blank">
              <img ng-src="{{ form.get.media.cover_image.file }}" alt="{{ form.get.title }}">
            </a>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="modal sidebar sidebar-small pre" ng-class="{'preIn': sidebar}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header modal-header-clickable" ng-click="sidebar = false">
              <i class="fa fa-chevron-right"></i>
            </div>
            <div class="modal-body">
              <!-- Cover -->
              <div class="cover cover-full animated slideInLeft" ng-if="form.get.media.cover_image"
                ng-click="dolphinService.viewSelection('entryCover')"
                style="background-image: url({{ form.get.media.cover_image.thumbnail_256x256 }})">
              </div>
              <!-- Tag -->
              <div class="form-group" ng-class="{'has-error': form.errors.tag_ids}">
                <tags-input ng-model="tagsToSubmit"
                  placeholder="{{ 'ADD_TAGS' | translate }}" display-property="name" replace-spaces-with-dashes="false"
                  add-from-autocomplete-only="false">
                  <auto-complete source="loadTags($query)" min-length="0" max-results-to-show="10" template="tag">
                  </auto-complete>
                </tags-input>
                <script type="text/ng-template" id="tag">
                  <div class="autocomplete-template">
                    <small>
                      <span ng-bind-html="$highlight($getDisplayText())"></span>
                      <span>{{ data.count }}</span>
                    </small>
                  </div>
                </script>
              </div>
              <!-- Cover select -->
              <div class="form-group">
                <button class="btn btn-default btn-block" ng-click="dolphinService.viewSelection('entryCover')"
                  type="button">
                  <i class="fa fa-fw fa-image"></i> {{ 'SELECT_COVER_IMAGE' | translate }}
                </button>
              </div>
              <!-- Advanced options -->
              <div class="form-group">
                <button class="btn btn-default btn-block stack-element"
                  type="button" ng-model="advanced" ng-init="advanced = true" ng-click="advanced = !advanced">
                  <i class="fa fa-fw text-left" ng-class="{'fa-chevron-up': !advanced, 'fa-chevron-down': advanced}"></i>
                  {{ 'ADVANCED_OPTIONS' | translate }}
                </button>
              </div>
              <!-- Meta Title and Meta Desc -->
              <div uib-collapse="advanced">
                <!-- Lead -->
                <div class="form-group" ng-class="{'has-error': form.errors.lead}">
                  <textarea id="lead" class="form-control" type="text"
                    ng-model="form.get.lead" placeholder="{{ 'LEAD_PARAGRAPH' | translate }}" rows="5">
                  </textarea>
                  <small id="lead" class="help-block" ng-show="form.errors.lead">{{ form.errors.lead[0] }}</small>
                </div>
                <!-- Slug -->
                <div class="form-group" ng-class="{'has-error': form.errors.slug}">
                  <input id="slug" class="form-control" type="text" ng-model="form.get.slug"
                    placeholder="{{ 'SLUG_URL' | translate }}" />
                  <small id="slug" class="help-block">{{ form.errors.slug[0] }}</small>
                </div>
                <!-- Expert -->
                <div class="form-group" ng-class="{'has-error': form.errors.excerpt}">
                  <textarea id="excerpt" class="form-control" type="text"
                    ng-model="form.get.excerpt" placeholder="{{ 'EXCERPT_SEO' | translate }}">
                  </textarea>
                  <small id="excerpt" class="help-block">{{ form.errors.excerpt[0] }}</small>
                </div>
                <div class="form-group">
                  <input ng-model="form.get.meta_description"
                    placeholder="{{ 'META_DESCRIPTION_LIMIT' | translate }}"
                    class="form-control"
                    maxlength="200">
                </div>
                <!-- Start publication -->
                <div class="form-group">
                  <label for="startDate" translate>START_PUBLICATION</label>
                  <input id="startDate" ng-model="form.get.start_publication" type="datetime-local" class="form-control">
                </div>
                <!-- Comments enabled -->
                <div class="checkbox checkbox-primary">
                  <input id="comments_enabled" type="checkbox" ng-model="form.get.comment_enabled">
                  <label for="comments_enabled" translate>ENABLE_COMMENTING</label>
                </div>
                <!-- Featured -->
                <div class="checkbox checkbox-primary">
                  <input id="featured" type="checkbox" ng-model="form.get.featured">
                  <label for="featured" translate>FEATURED</label>
                </div>
                <!-- Is page -->
                <div class="checkbox checkbox-primary">
                  <input id="is_page" type="checkbox" ng-model="form.get.is_page">
                  <label for="is_page" translate>SET_AS_PAGE</label>
                </div>
                <hr>
              </div>
              <!-- Errors -->
              <div class="form-group alert alert-danger" ng-show="form.errors.non_field_errors">
                {{ form.errors.non_field_errors[0] }}
              </div>
              <!-- Status -->
              <div class="btn-group-vertical btn-block s-mar-bottom-soft">
                <label class="btn btn-{{ status.color }}" ng-repeat="status in statuses"
                  ng-model="form.get.status" uib-btn-radio="status.id"
                  ng-class="{'t-bold': form.get.status === status.id, 'o-fade-soft': form.get.status !== status.id}">
                  <i class="fa fa-fw fa-{{ status.icon }} left"></i> {{ status.label }}
                </label>
              </div>
              <!-- New button -->
              <button class="btn btn-primary btn-block t-upp"
                ng-if="!editing"
                ng-disabled="form.loading || form.$invalid" translate>SUBMIT</button>
              <!-- Editing buttons -->
              <button type="button" ng-click="discardChanges()" ng-if="postChanged"
                class="btn btn-danger btn-block s-mar-bottom-soft" ng-disabled="form.loading" translate>
                DISCARD_CHANGES
              </button>
              <div class="btn-group stack" ng-if="editing">
                <button class="btn btn-primary t-upp" ng-disabled="form.loading || form.$invalid" translate>UPDATE</button>
                <button class="btn btn-default" ng-disabled="form.loading || form.$invalid"
                  title="{{ 'DELETE' | translate }}" type="button" ng-click="form.remove()">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
