<div class="modal fade" id="preview">
  <div class="modal-dialog {{ currentClass }}">
    <div class="modal-content">
      <div class="modal-header">
        <!-- Modes -->
        <button class="btn btn-default s-mar-right-soft hidden-xs" ng-repeat="mode in modes"
          ng-class="{'active': currentClass === mode.class}" ng-click="changeMode(mode.class)">
          <i class="fa fa-fw fa-{{ mode.icon }}"></i>
        </button>
        <!-- View on blog -->
        <a class="btn btn-info" ng-href="{{ site }}" target="_blank" translate>VIEW_ON_BLOG</a>
        <!-- Close -->
        <button class="btn pull-right bg-no" data-dismiss="modal">
          <i class="fa fa-close"></i>
        </button>
      </div>
      <!-- Preview iframe -->
      <div class="modal-body text-center s-pad-no">
        <iframe class="post-preview" ng-src="{{ preview }}"></iframe>
      </div>
    </div>
  </div>
</div>
