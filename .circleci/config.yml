defaults: &defaults
  working_directory: ~/gonevis-dash
    docker:
      - image: circleci/node:8.11.3

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest codecov'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  test:
    <<: *defaults
    steps:
      - run:
          name: test
          command: npm test
      - run:
          name: code-coverage
          command: 'codecov'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results.xml
  deploy:
    machine:
      enabled: true
    steps:
    - run:
        name: Deploying to Production
        command: './scripts/deploy.sh'

workflows:
  version: 2
  test:
    jobs:
      - build
      - test:
          requires:
            - build
